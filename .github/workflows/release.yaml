name: Stable release
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install node dependencies
        run: npm install -g rollup && npm install -g typescript

      - name: Transpile typescript
        run: tsc

      - name: Show directories
        run: ls -lha scripts

      - name: Minify the js ha
        run: rollup ./scripts/start.js --file ./out/start.js --format iife

      - name: Minify the css
        run: ./bin/lit -f styles.env

      - name: Remove innecesary files and directories
        run: rm -rf .gitignore styles/src src bin environment.js styles.env tsconfig.json .github README.md server-n.cache.py package.lock.json

      - name: Create directories
        run: mkdir -p styles/src temp/src/

      - name: Remove old javascript files
        run: rm -rf scripts/*

      - name: Move javascript
        run: mv out/start.js scripts/start.js

      - name: Move css
        run: mv styles/out/master.css styles/src/master.css

      - name: Check the output
        run: ls -lha .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: latest
          draft: false
          prerelease: false
